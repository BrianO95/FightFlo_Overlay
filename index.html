<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FightFlo</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column; /* stack logo + text vertically */
      justify-content: center;
      align-items: center;
      background-color: #000;
      color: #e50914; /* red Netflix-style tone */
    }
    img {
      max-width: 300px;
      height: auto;
      cursor: pointer;
      margin-bottom: 20px; /* space between logo and text */
    }
    h1 {
      font-family: Arial, sans-serif;
      font-size: 64px;          /* tall text */
      letter-spacing: 20px;     /* spaced out */
      font-weight: 500;         /* bold */
      text-transform: uppercase;
      margin: 0;
    }
  </style>
</head>
<body>
  <!-- Clicking the logo takes you to the overlay -->
  <a href="/overlay">
    <img src="FFLogo.png" alt="FightFlo Logo">
  </a>
  <h1>FIGHTFLO</h1>
</body>
</html>
